<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class='chat'>
  <div class='chat__sidebar'>
    <h3>People</h3>
    <div id='users'></div>
  </div>

  <div class='chat__main'>
    <ol id="message-output" class='chat__messages'></ol>

    <div class='chat__footer'>
      <form id="message-form">
        <input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
        <button>Send</button>
      </form>
      <button id="location-button">Send Location</button>
    </div>
  </div>
  <!-- connection -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="./assets/js/libs/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/libs/moment.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
